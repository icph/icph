      <div class="row main admin-tools-body" ng-show="device.platform == 'synergy'"> <!-- SYNERGY -->
          <div class="admin-left-hand-menu">
              <input type="search" class="admin-search-tool" results="0"  ng-model="search.input" placeholder="Search for tools"/>
              <div ng-show="search.results.length > 0">
                  <div id="{{result.id}}" class="admin-section-option" ng-repeat="result in search.results" ng-click="showSection(result)">{{result.name}}</div>
              </div>
              <div ng-show="search.results.length == 0">
                  <div id="{{navOption.id}}" class="admin-section-option" ng-click="showSection(navOption)" ng-repeat="navOption in navOptions">{{navOption.name}}</div>
              </div>
          </div>
          <div id="admin-right-hand-content">
              <div class="sections-div-style" ng-show="selectedView == null">
                  <h1>&#9756;Please select one from over there</h1>
              </div>
              <div id="admin-section-group-dynamic-div" class="sections-div-style" ng-show="shiftView(false)">
                  <h1 class="admin-section-h1">{{selectedView.name}}</h1>
                  <div class="sections-div-style" ng-repeat="group in selectedView.groups">
                      <h2 class="admin-section-h2">{{group.name}}</h2>
                      <div class="admin-section-item" ng-repeat="option in group.options" ng-class="searchOption(option)">
                          <img />
                          <label class="admin-section-option-text" ng-click="showSettings(option)">{{option.name}}</label>
                          <label class="admin-section-option-arrow-text" ng-show="option.displayType == 'shift'">&gt;</label>
                          <label class="admin-section-option-arrow-text" ng-show="option.displayType == 'popup'">&#8689;</label>
                      </div>
                  </div>
              </div>
              <div id="admin-section-option-dynamic-div" class="sections-div-style" ng-show="shiftView(true)">
                  <label ng-click="showSettings()">&lt; {{selectedOption.name}}</label>
                  <div id="admin-section-option-selected-dynamic-body" dynamic-content-load>
                  </div>
              </div>
          </div>
