<div class="container">
  <div class="row">
    <div class="iframe" style="min-height: 100rem; margin-left:-15px; margin-right: -15px;" ng-if="packageUrl != 'test_url'">
      <iframe ng-src="{{packageUrl}}" style="position: absolute; width: 100%; height: 100%; border: none;" ></iframe>
    </div>
    <div class="iframe" style="min-height: 100rem; margin-left:-15px; margin-right: -15px;" ng-if="packageUrl == 'test_url'">
      <h3 style="margin: 20%;text-align: center;">Devhub: {{packageName}} at {{packageUrl}} would be visible here</h3>
    </div>
  </div>
</div>
