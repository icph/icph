 
          <div class="admin-step">
            <div class="row">
              <div class="col-md-12">
                <h1>Update Untrusted Package {{untrusted.name}}?</h1>
              </div>
            </div><!-- /.row -->

            <div class="row">
                <div class="col-md-12">
                    <p>{{message}}</p>
                </div>
            </div>
            <div class="row admin-modal-btn-row">
              <div class="col-md-6">
                <div class="cancel-button-md admin-modal-btn" ng-click="closeModal()">Cancel</div>
              </div>
              <div class="col-md-6">
                <div class="blue-button-md admin-modal-btn" ng-click="trustToUpdate()" ng-class="{disabled: !connected}">Yes</div>
              </div>
            </div>
        </div> 
          </div><!-- /.admin-step -->
